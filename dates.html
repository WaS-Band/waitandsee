var onImages=new Array();
function Rollover(imgName, imgSrc){	
	onImages[imgName] = new Image();	
	onImages[imgName].src = imgSrc;}
function turnOn(imgName){ 	
	if(document.images[imgName].filters != null)
		document.images[imgName].filters[0].apply();
		document.images[imgName].offSrc = document.images[imgName].src;
		document.images[imgName].src    = onImages[imgName].src;
		if(document.images[imgName].filters != null)					document.images[imgName].filters[0].play();}
function turnOff(imgName){ 	
	if(document.images[imgName].filters != null)
		document.images[imgName].filters[0].stop();
		document.images[imgName].src = document.images[imgName].offSrc;}
//Specify name of participating images, plus paths to their onMouseover replacements:
Rollover("home", "homeon.jpg");
Rollover("dates", "dateson.jpg");
Rollover("pics", "picson.jpg");  
Rollover("about", "abouton.jpg");  
Rollover("links", "linkson.jpg");
